<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Bot Pairing Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #code { font-size: 28px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Scan or Enter the Code to Link WhatsApp</h1>
  <div id="code">Loading...</div>

  <script>
    async function fetchCode() {
      const res = await fetch('/code');
      const text = await res.text();
      document.getElementById('code').textContent = text || 'Waiting for code...';
    }

    setInterval(fetchCode, 2000);
    fetchCode();
  </script>
</body>
</html>
